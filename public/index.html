<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ── SEO ──────────────────────────────────────────────────────────────── -->
    <title>Tanmay Jhunjhunwala | DevOps &amp; Cloud Engineer</title>
    <meta
      name="title"
      content="Tanmay Jhunjhunwala | DevOps & Cloud Engineer Portfolio"
    />
    <meta
      name="description"
      content="Portfolio of Tanmay Jhunjhunwala - AWS Solutions Architect, DevOps & SRE specialist. Projects, skills, certifications and contact."
    />

    <!-- ── Open Graph / Facebook ───────────────────────────────────────────── -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta
      property="og:title"
      content="Tanmay Jhunjhunwala | DevOps & Cloud Engineer Portfolio"
    />
    <meta
      property="og:description"
      content="Explore Tanmay's AWS, Terraform and CI/CD projects, certifications and blog posts."
    />
    <!-- <meta property="og:image" content="https://your-domain.com/og-image.png" /> -->

    <!-- ── Twitter cards ───────────────────────────────────────────────────── -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta
      property="twitter:title"
      content="Tanmay Jhunjhunwala | DevOps & Cloud Engineer Portfolio"
    />
    <meta
      property="twitter:description"
      content="AWS Solutions Architect • SRE • Terraform • GitHub Actions"
    />
    <!-- <meta property="twitter:image" content="https://your-domain.com/og-image.png" /> -->

    <!-- ── PWA / Theming ───────────────────────────────────────────────────── -->
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#6c63ff" />

    <!-- ── Favicon & Icons ─────────────────────────────────────────────────── -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#885bd5"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ── Preload custom fonts ────────────────────────────────────────────── -->
    <link
      rel="preload"
      href="/static/media/Montserrat-Regular.ee653992.ttf"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="/static/media/Agustina.21f233e1.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css"
    />
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
